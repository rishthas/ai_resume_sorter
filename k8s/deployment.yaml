apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-sorter
  namespace: resume-sorter
  labels:
    app: resume-sorter
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: resume-sorter
  template:
    metadata:
      labels:
        app: resume-sorter
    spec:
      containers:
      - name: resume-sorter
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/resume-sorter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        # Environment variables from ConfigMap
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: resume-sorter-config
              key: DEBUG

        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: resume-sorter-config
              key: ALLOWED_HOSTS

        - name: MODEL
          valueFrom:
            configMapKeyRef:
              name: resume-sorter-config
              key: MODEL

        # Environment variables from Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: resume-sorter-secrets
              key: SECRET_KEY

        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: resume-sorter-secrets
              key: OPENAI_API_KEY

        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: resume-sorter-secrets
              key: DATABASE_URL

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: media-storage
          mountPath: /app/media

      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: resume-sorter-media-pvc

      restartPolicy: Always
