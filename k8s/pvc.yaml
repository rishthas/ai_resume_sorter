apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resume-sorter-media-pvc
  namespace: resume-sorter
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc  # Use EFS for shared storage across pods
  resources:
    requests:
      storage: 10Gi
---
# EFS StorageClass (if not already created in your cluster)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: <EFS_FILE_SYSTEM_ID>  # Replace with your EFS ID
  directoryPerms: "700"
